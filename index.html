<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCBE Skinpack Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- JSZip from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Minecraft Bedrock Skinpack Generator</h1>
    <p class="lead">Erstelle ein Skinpack (.mcpack) direkt im Browser — kein Backend erforderlich.</p>

    <form id="packForm" class="form" autocomplete="off">
      <fieldset>
        <legend>Skinpack Informationen</legend>
        <label for="packName">Skinpack-Name</label>
        <input id="packName" name="packName" type="text" placeholder="Mein Skinpack" required />

        <label for="packDesc">Skinpack-Beschreibung</label>
        <textarea id="packDesc" name="packDesc" rows="3" placeholder="Beschreibung des Skinpacks"></textarea>
      </fieldset>

      <fieldset>
        <legend>Skin hochladen</legend>
        <label for="skinFile">Skin PNG (empfohlen: 64×64 oder 64×32)</label>
        <input id="skinFile" name="skinFile" type="file" accept="image/png" required />
        <div class="row">
          <div class="col">
            <label for="skinName">Skin-Name</label>
            <input id="skinName" name="skinName" type="text" placeholder="MeinSkin" required />
          </div>
          <div class="col">
            <label for="skinType">Skin-Typ</label>
            <input id="skinType" name="skinType" type="text" value="free" readonly />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Sprache</legend>
        <label for="language">Sprache (wird texts/en_US.lang erzeugen)</label>
        <select id="language" name="language">
          <option value="en_US" selected>English (en_US)</option>
        </select>
      </fieldset>

      <div class="actions">
        <button type="submit" id="generateBtn">Skinpack erzeugen & herunterladen</button>
      </div>
    </form>

    <section id="status" class="status" aria-live="polite"></section>

    <footer class="footer">
      <p>Kleines Tool • Läuft komplett im Browser • Manifest Version: 2 • Min engine version: 1.20.0</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
